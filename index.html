<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <!-- Fixed FontAwesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <!-- Fixed the typo here -->
                <input value="100" type="text" />
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BE/flat/64.png" alt="Belgium Flag">
                        <select name="from">
                            <!-- JavaScript will populate these options -->
                        </select> 
                    </div>
                </div>
                <!-- Added proper spacing and positioning for the arrow -->
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="USA Flag">
                        <!-- Corrected 'name' to 'to' -->
                        <select name="to">
                            <!-- JavaScript will populate these options -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80 INR</div>
            <button type="button" id="convertButton">Get Exchange Rate</button> <!-- Changed type to button -->
        </form> 
    </div>
    <!-- Scripts for handling currency conversion -->
    <script src="app.js"></script>
    <script src="code.js"></script>
</body>
</html>
